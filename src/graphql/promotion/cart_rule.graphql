#Promition\CartRule Related APIs
extend type Query @guard {
    cartRules(input : FilterCartRulesInput @builder(method: "Webkul\\GraphQLAPI\\Queries\\Promotion\\FilterCartRules")): [CartRule!] @paginate(type: "paginator" defaultCount: 10 model:"Webkul\\CartRule\\Models\\CartRule")
    cartRule(id: ID @eq): CartRule @find(model: "Webkul\\CartRule\\Models\\CartRule")
}

extend type Mutation @guard {
    createCartRule(
        input: CreateCartRuleInput!
    ): CartRule  @field(resolver: "Webkul\\GraphQLAPI\\Mutations\\Promotion\\CartRuleMutation@store")
    updateCartRule(
        id: ID!,
        input: UpdateCartRuleInput!
    ): CartRule  @field(resolver: "Webkul\\GraphQLAPI\\Mutations\\Promotion\\CartRuleMutation@update")
    deleteCartRule (id: ID!): CartRule  @field(resolver: "Webkul\\GraphQLAPI\\Mutations\\Promotion\\CartRuleMutation@delete")
}

input CreateCartRuleInput {

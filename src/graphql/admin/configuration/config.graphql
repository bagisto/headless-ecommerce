# Setting\Config Related APIs
extend type Query {
    coreConfigs(
        input: FilterCoreConfigInput
        @builder(method: "Webkul\\GraphQLAPI\\Queries\\Admin\\Configuration\\FilterConfiguration" )
    ): [CoreConfig!] @paginate(
        type: "PAGINATOR"
        defaultCount: 10
        model: "Webkul\\Core\\Models\\CoreConfig"
    )

    coreConfig(code: String!): String @field(resolver: "Webkul\\GraphQLAPI\\Queries\\Admin\\Configuration\\FilterConfiguration@get")
}

input FilterCoreConfigInput {
    code: String
    channelCode: String @rename(attribute: "channel_code")
    localeCode: String @rename(attribute: "locale_code")
}

type CoreConfig {
    id: ID!
    code: String!
    value: String!
    channelCode: String @rename(attribute: "channel_code")
    localeCode: String @rename(attribute: "locale_code")
}

# Setting\Config Related APIs
extend type Query {
    coreConfigs(input: FilterCoreConfigInput @builder(method: "Webkul\\GraphQLAPI\\Queries\\Setting\\FilterCoreConfigs")): [CoreConfig!] @paginate(type: "paginator" defaultCount:10 model: "Webkul\\Core\\Models\\CoreConfig")

    coreConfig(code: String! @eq): CoreConfig @find(model: "Webkul\\Core\\Models\\CoreConfig")
}

type CoreConfig {
    id: ID!
    code: String!
    value: String!
    channelCode: String @rename(attribute: "channel_code")
    localeCode: String @rename(attribute: "locale_code")
    success: String
}

input FilterCoreConfigInput {
    id: ID
    code: String
    value: String
    channelCode: String @rename(attribute: "channel_code")
    localeCode: String @rename(attribute: "locale_code")
}
